<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatoração LU</title>

    <!-- Carregar o CSS externo -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_lu/css/home.css' %}">
</head>
<body>
    <h1>Fatoração LU</h1>

    <!-- Container do formulário -->
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small>{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <h4>Insira os valores da matriz separados por vírgula em cada linha. Exemplo: 1,2,3;4,5,6;7,8,9</h4>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
